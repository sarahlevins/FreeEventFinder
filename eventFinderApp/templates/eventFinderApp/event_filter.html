{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  
  <form method="GET">
    {{ form.media }}
    {{ filter.form|crispy }}
    <button type="submit">Search for Event</button>
  </form>

  <ul>
  {% for event in filter.qs %}
    <li><a href="{% url 'eventFinderApp:event' event.pk %}">{{ event.title }}</a></li>
  {% endfor %}
  </ul>

{% endblock %}
