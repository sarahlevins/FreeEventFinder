{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block content %}

    <h2>Update Profile</h2>

    <form method="POST" class="CustomUserChangeForm">
            {% csrf_token %}
            {{ form.username | as_crispy_field }}
            {{ form.email | as_crispy_field}}
            <button type="submit" value="Update" class="save btn btn-default">Save</button>
        </form>

{% endblock %}
