{% extends "base.html" %}

{% block content %}

<h2>{{ user.username }}</h2>
<p>{{ user.email }}</p>

<h3>Events you are hosting:</h3>

<ul>
    {% for event in user.event_set.all %}
        <li>
            <a href="{% url 'eventFinderApp:event' event.pk %}">{{ event.title }}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
